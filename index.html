<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500&display=swap');

* {
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
}

body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;

  background:
    radial-gradient(circle at top, #ffffff 0%, #f4efe7 55%, #e6ded3 100%);
  font-family: 'Montserrat', sans-serif;
  overflow-x: hidden;
}

/* ================= BACKGROUND PARTICLE ================= */
.sparkle {
  position: fixed;
  width: 7px;
  height: 7px;
  background: radial-gradient(circle, #c8dce9, rgba(200,220,233,.3));
  border-radius: 50%;
  animation: float 14s linear infinite;
  z-index: 0;
}

@keyframes float {
  from { transform: translateY(110vh) scale(.4); }
  to   { transform: translateY(-15vh) scale(1); }
}

/* ================= MAIN CARD ================= */
#scene {
  position: relative;
  z-index: 5;

  width: min(880px, 92vw);
  padding: 84px 76px;
  text-align: center;

  background: linear-gradient(
    180deg,
    rgba(255,255,255,.78),
    rgba(255,255,255,.62)
  );

  backdrop-filter: blur(22px);
  border-radius: 56px;

  box-shadow:
    0 90px 200px rgba(0,0,0,.22),
    inset 0 1px 0 rgba(255,255,255,.85);

  animation: sceneIn 1.1s ease;
}

/* glowing frame */
#scene::before {
  content: "";
  position: absolute;
  inset: -4px;
  border-radius: 60px;
  background: linear-gradient(135deg,#d7e6f0,#f3e6d7);
  z-index: -1;
}

/* ================= FLOAT INNER CARD ================= */
.scene-text {
  margin-top: 52px;
  padding: 52px 54px;

  background: rgba(255,255,255,.9);
  border-radius: 40px;

  box-shadow:
    0 45px 100px rgba(0,0,0,.2),
    inset 0 1px 0 rgba(255,255,255,.95);

  animation: softFloat 7s ease-in-out infinite;
}

@keyframes softFloat {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
}

/* ================= TEXT ================= */
h1 {
  font-family: 'Playfair Display', serif;
  font-size: 52px;
  letter-spacing: 1px;
  color: #2c5168;
}

h2 {
  font-family: 'Playfair Display', serif;
  font-size: 38px;
  letter-spacing: .6px;
  color: #2c5168;
}

p {
  font-size: 17.5px;
  line-height: 2;
  color: #3f3f3f;
}

.tap {
  margin-top: 36px;
  font-size: 13px;
  opacity: .55;
  letter-spacing: 1px;
}

/* ================= MEDIA ================= */
img, video {
  width: 100%;
  border-radius: 30px;
  box-shadow: 0 35px 90px rgba(0,0,0,.35);
}

.video-box {
  margin-top: 38px;
}

/* ================= BUTTON ================= */
button {
  margin: 22px 12px 0;
  padding: 18px 46px;

  border-radius: 999px;
  border: none;

  font-size: 15px;
  font-weight: 500;
  letter-spacing: 1px;

  cursor: pointer;

  background: linear-gradient(135deg,#355f78,#8fb1c7);
  color: #fff;

  box-shadow: 0 20px 45px rgba(0,0,0,.32);
  transition: all .35s ease;
}

button:hover {
  transform: translateY(-7px) scale(1.05);
  box-shadow: 0 30px 65px rgba(0,0,0,.4);
}

/* ================= CAKE INTRO ================= */
#cakeIntro {
  position: fixed;
  inset: 0;
  z-index: 9999;

  display: flex;
  justify-content: center;
  align-items: center;

  background:
    radial-gradient(circle at top, #ffffff 0%, #f2ebdf 70%);
}

/* ================= ANIMATION ================= */
@keyframes sceneIn {
  from {
    opacity: 0;
    transform: translateY(40px) scale(.94);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* ===== FORCE FIX BUTTON NO ===== */
.no,
button.no,
.choice .no,
.choice button:last-child {
  background: #ffffff !important;
  color: #355f78 !important;
  border: 2px solid #355f78 !important;
  font-weight: 600;
}

.no * {
  color: #355f78 !important;
}

</style>
